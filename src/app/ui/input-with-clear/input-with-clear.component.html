<div class="inputComponent" [ngClass]="rounded? '' : 'squareInp'">
  @if (label) {<span>{{ label }}:</span>}
  <div class="inpContainer">
    @if (icon) {
    <i class="material-icons-round">{{icon}}</i>
    }
    <ng-content />
    @if (clearBtn) {
    <button>
      <i class="material-icons-round">close</i>
    </button>
    }
  </div>
</div>
